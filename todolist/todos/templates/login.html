{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'todos/login.css' %}">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="circle-container">
      <div class="outer-circle">
        <div class="inner-circle">
          <div class="logo">
            TODO LIST
          </div>
          <div class="login-text">
            LOGIN
          </div>
        </div>
      </div>
    </div>
    <div class="form-container">
      {% block content %}
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
            {{ form.non_field_errors }}
          </div>
          <button type="submit">Login</button>
        </form>
        <p class="p-register">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        {% endblock %}
    </div>
  </div>
</body>
</html>
